<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate Bangladesh</title>

    <!-- FONT INSTALLATION -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS STYLES -->
    <link rel="stylesheet" href="./Styles/font.css" />

    <!-- DAISY UI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="lexend-normal">
    <main
      class="max-w-screen-lg mx-auto justify-center items-center px-16 lg:px-36"
    >
      <div role="alert" class="alert flex flex-col p-10">
        <h1 class="font-bold text-2xl">Congrats!</h1>
        <img src="./assets/coin.png" alt="" />
        <p>You have donated for humankind</p>
        <p class="font-bold">Successfully</p>
        <button class="btn btn-sm">Close Confirmation</button>
      </div>
    </main>
  </body>
</html>
