<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>History</title>

    <!-- FONT INSTALLATION -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS STYLES -->
    <link rel="stylesheet" href="./Styles/font.css" />

    <!-- DAISY UI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="lexend-normal">
    <main class="max-w-screen-xl mx-auto px-16 lg:px-36">
      <!-- NAVBAR AND TOGGLE BUTTON START -->

      <div class="sticky top-0 bg-[#F9F7F3] z-50">
        <!-- NAVBAR -->
        <nav class="navbar bg-base-100 justify-evenly pt-6 pb-4">
          <button
            class="btn px-8 text-xl font-semibold text-[#111111] bg-[#B4F461]"
          >
            Blog
          </button>
          <div class="flex items-center">
            <img class="w-12" src="./assets/logo.png" alt="brand-logo" />
            <h1 class="pl-4 text-xl font-semibold text-[#111111]">
              Donate Bangladesh
            </h1>
          </div>
          <div class="flex items-center">
            <img class="w-7" src="./assets/coin.png" alt="coin-icon" />
            <p class="pl-3 text-xl font-medium text-[#111111]">
              <span id="current-balance">5500</span
              ><span class="pl-1">BDT</span>
            </p>
          </div>
        </nav>

        <!-- TOGGLE BUTTON -->
        <div class="w-80 justify-center items-center pt-4 pb-8 mx-auto">
          <div>
            <!-- Left-Side Button -->
            <button
              class="btn px-8 text-xl font-semibold text-[#111111] bg-[#B4F461]"
            >
              Donation
            </button>

            <!-- Right-Side Button -->
            <button class="btn px-8 text-xl font-semibold text-[#111111]">
              History
            </button>
          </div>
        </div>
      </div>

      <!-- NAVBAR AND TOGGLE BUTTON END -->

      <div id="transaction-history"></div>
      <h1>Hello World!</h1>
    </div>
    </main>

    <!-- Javascript  -->
    <script src="./js/donateMoney.js"></script>
    <script src="./js/currentBalance.js"></script>
    <script src="./js/utilities.js"></script>
    <script src="./js/features.js"></script>
  </body>
</html>
